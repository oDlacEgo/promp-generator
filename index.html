<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Promptów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        textarea, .checkbox-group {
            width: 100%;
            margin: 10px 0 20px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .checkbox-group label {
            display: block;
            font-weight: normal;
            margin: 5px 0;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #e9f5ff;
            border: 1px solid #007BFF;
            border-radius: 4px;
            font-size: 14px;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Generator Promptów</h1>
    <form id="promptForm">
        <label for="context">Ogólny kontekst (tematyka i scena):</label>
        <textarea id="context" placeholder="Opisz ogólny kontekst..." required></textarea>

        <label for="elements">Główne elementy obrazu (postacie, obiekty, środowisko):</label>
        <textarea id="elements" placeholder="Wymień kluczowe elementy..." required></textarea>

        <label for="style">Styl i technika artystyczna:</label>
        <div class="checkbox-group" id="styleGroup">
            <label><input type="checkbox" value="cyfrowym malarstwem"/> Cyfrowe malarstwo</label>
            <label><input type="checkbox" value="fotorealistycznym"/> Fotorealistyczny</label>
            <label><input type="checkbox" value="impresjonistycznym"/> Impresjonistyczny</label>
            <label><input type="checkbox" value="surrealistycznym"/> Surrealistyczny</label>
            <label><input type="checkbox" value="kreskówkowym"/> Kreskówkowy</label>
            <label><input type="checkbox" value="cyfrowym"/> Cyfrowy</label>
            <label><input type="checkbox" value="komiksowym w stylu Marvela"/> Komiksowy (Marvel)</label>
            <label><input type="checkbox" value="komiksowym w stylu DC"/> Komiksowy (DC)</label>
            <label><input type="checkbox" value="manga"/> Manga</label>
            <label><input type="checkbox" value="pixel art"/> Pixel Art</label>
            <label><input type="checkbox" value="graffiti"/> Graffiti</label>
            <label><input type="checkbox" value="cyberpunk"/> Cyberpunk</label>
            <label><input type="checkbox" value="steampunk"/> Steampunk</label>
            <label><input type="checkbox" value="minimalistycznym"/> Minimalistyczny</label>
            <label><input type="checkbox" value="barokowym"/> Barokowy</label>
            <label><input type="checkbox" value="art deco"/> Art Deco</label>
            <label><input type="checkbox" value="noir"/> Noir</label>
            <label><input type="checkbox" value="3D render"/> 3D Render</label>
            <label><input type="checkbox" value="ilustracyjnym"/> Ilustracyjny</label>
            <label><input type="checkbox" value="abstrakcyjnym"/> Abstrakcyjny</label>
            <label><input type="checkbox" value="ekspresjonistycznym"/> Ekspresjonistyczny</label>
        </div>
        <textarea id="customStyle" placeholder="Dodaj własny styl (opcjonalnie)..."></textarea>

        <label for="mood">Kolorystyka i nastrój:</label>
        <div class="checkbox-group" id="moodGroup">
            <label><input type="checkbox" value="energetyczną i dynamiczną"/> Energetyczna i dynamiczna</label>
            <label><input type="checkbox" value="ciemną i dramatyczną"/> Ciemna i dramatyczna</label>
            <label><input type="checkbox" value="pastelową i delikatną"/> Pastelowa i delikatna</label>
            <label><input type="checkbox" value="monochromatyczną"/> Monochromatyczna</label>
            <label><input type="checkbox" value="jasną i radosną"/> Jasna i radosna</label>
            <label><input type="checkbox" value="stonowaną i elegancką"/> Stonowana i elegancka</label>
            <label><input type="checkbox" value="neonową i wyrazistą"/> Neonowa i wyrazista</label>
            <label><input type="checkbox" value="tajemniczą i eteryczną"/> Tajemnicza i eteryczna</label>
            <label><input type="checkbox" value="zimną i lodowatą"/> Zimna i lodowata</label>
            <label><input type="checkbox" value="ciepłą i złotą"/> Ciepła i złota</label>
            <label><input type="checkbox" value="ciepłą i przytulną"/> Ciepła i przytulna</label>
            <label><input type="checkbox" value="chłodną i stonowaną"/> Chłodna i stonowana</label>
            <label><input type="checkbox" value="żywą i kolorową"/> Żywa i kolorowa</label>
            <label><input type="checkbox" value="mroczną i tajemniczą"/> Mroczna i tajemnicza</label>
            <label><input type="checkbox" value="minimalistyczną i czystą"/> Minimalistyczna i czysta</label>
        </div>
        <textarea id="customMood" placeholder="Dodaj własną kolorystykę lub nastrój (opcjonalnie)..."></textarea>

        <label for="details">Detale techniczne i perspektywa:</label>
        <div class="checkbox-group" id="detailsGroup">
            <label><input type="checkbox" value="światłem punktowym i cieniami"/> Światło punktowe i cienie</label>
            <label><input type="checkbox" value="perspektywą rybiego oka"/> Perspektywa rybiego oka</label>
            <label><input type="checkbox" value="kadrem portretowym"/> Kadr portretowy</label>
            <label><input type="checkbox" value="kadrem panoramicznym"/> Kadr panoramiczny</label>
            <label><input type="checkbox" value="perspektywą makro"/> Perspektywa makro</label>
            <label><input type="checkbox" value="światłem rozproszonym"/> Światło rozproszone</label>
            <label><input type="checkbox" value="perspektywą z pierwszej osoby"/> Perspektywa z pierwszej osoby</label>
            <label><input type="checkbox" value="światłem neonowym"/> Światło neonowe</label>
            <label><input type="checkbox" value="widokiem przez szkło"/> Widok przez szkło</label>
            <label><input type="checkbox" value="słabym oświetleniem"/> Słabe oświetlenie</label>
            <label><input type="checkbox" value="miękkim, naturalnym światłem"/> Miękkie, naturalne światło</label>
            <label><input type="checkbox" value="symetryczną kompozycją"/> Symetryczna kompozycja</label>
            <label><input type="checkbox" value="perspektywą z poziomu oczu"/> Perspektywa z poziomu oczu</label>
            <label><input type="checkbox" value="widokiem z góry"/> Widok z góry</label>
            <label><input type="checkbox" value="dynamiczną perspektywą z dołu"/> Dynamiczna perspektywa z dołu</label>
        </div>
        <textarea id="customDetails" placeholder="Dodaj własne detale techniczne lub perspektywę (opcjonalnie)..."></textarea>

        <label for="tools">Narzędzia artystyczne:</label>
        <div class="checkbox-group" id="toolsGroup">
            <label><input type="checkbox" value="widoczne ślady pędzla"/> Widoczne ślady pędzla</label>
            <label><input type="checkbox" value="widoczne ślady ołówka"/> Widoczne ślady ołówka</label>
            <label><input type="checkbox" value="widoczne ślady kredki"/> Widoczne ślady kredki</label>
            <label><input type="checkbox" value="widoczne ślady markera"/> Widoczne ślady markera</label>
            <label><input type="checkbox" value="widoczne ślady aerografu"/> Widoczne ślady aerografu</label>
            <label><input type="checkbox" value="widoczne ślady pióra"/> Widoczne ślady pióra</label>
            <label><input type="checkbox" value="widoczne ślady węgla"/> Widoczne ślady węgla</label>
            <label><input type="checkbox" value="widoczne ślady pasteli"/> Widoczne ślady pasteli</label>
            <label><input type="checkbox" value="widoczne ślady farb olejnych"/> Widoczne ślady farb olejnych</label>
            <label><input type="checkbox" value="widoczne ślady akwareli"/> Widoczne ślady akwareli</label>
        </div>
        <textarea id="customTools" placeholder="Dodaj własne narzędzia (opcjonalnie)..."></textarea>

        <label for="resolution">Rozdzielczość:</label>
        <div class="checkbox-group" id="resolutionGroup">
            <label><input type="checkbox" value="1080x1080"/> 1080x1080 (Instagram post)</label>
            <label><input type="checkbox" value="1080x1920"/> 1080x1920 (Instagram story)</label>
            <label><input type="checkbox" value="1200x628"/> 1200x628 (Facebook ad)</label>
            <label><input type="checkbox" value="1600x900"/> 1600x900 (YouTube thumbnail)</label>
            <label><input type="checkbox" value="1920x1080"/> 1920x1080 (Standard HD)</label>
            <label><input type="checkbox" value="2560x1440"/> 2560x1440 (YouTube banner)</label>
            <label><input type="checkbox" value="1080x566"/> 1080x566 (Twitter card)</label>
            <label><input type="checkbox" value="820x312"/> 820x312 (Facebook cover photo)</label>
            <label><input type="checkbox" value="1080x608"/> 1080x608 (LinkedIn post)</label>
            <label><input type="checkbox" value="1080x1350"/> 1080x1350 (Instagram portrait)</label>
            <label><input type="checkbox" value="1024x1024"/> 1024x1024</label>
            <label><input type="checkbox" value="1920x1080"/> 1920x1080</label>
            <label><input type="checkbox" value="2048x2048"/> 2048x2048</label>
        </div>
        <textarea id="customResolution" placeholder="Dodaj własną rozdzielczość (opcjonalnie)..."></textarea>

        <button type="button" onclick="generatePrompt()">Generuj prompt</button>
        <button type="reset">Resetuj formularz</button>
    </form>

    <div class="output" id="output"></div>
    <div class="success-message" id="successMessage" style="display: none;">Prompt został skopiowany do schowka!</div>

    <script>
        function generatePrompt() {
            const context = document.getElementById('context').value.trim();
            const elements = document.getElementById('elements').value.trim();
            const styleCheckboxes = document.querySelectorAll('#styleGroup input:checked');
            const customStyle = document.getElementById('customStyle').value.trim();
            const moodCheckboxes = document.querySelectorAll('#moodGroup input:checked');
            const customMood = document.getElementById('customMood').value.trim();
            const detailsCheckboxes = document.querySelectorAll('#detailsGroup input:checked');
            const customDetails = document.getElementById('customDetails').value.trim();
            const toolsCheckboxes = document.querySelectorAll('#toolsGroup input:checked');
            const customTools = document.getElementById('customTools').value.trim();
            const resolutionCheckboxes = document.querySelectorAll('#resolutionGroup input:checked');
            const customResolution = document.getElementById('customResolution').value.trim();

            if (!context || !elements) {
                alert('Proszę wypełnić wszystkie wymagane pola.');
                return;
            }

            let style = Array.from(styleCheckboxes).map(cb => cb.value).join(', ');
            if (customStyle) {
                style += (style ? ', ' : '') + customStyle;
            }
            if (style === '') style = 'brak określonego stylu';

            let mood = Array.from(moodCheckboxes).map(cb => cb.value).join(', ');
            if (customMood) {
                mood += (mood ? ', ' : '') + customMood;
            }
            if (mood === '') mood = 'brak określonej kolorystyki lub nastroju';

            let details = Array.from(detailsCheckboxes).map(cb => cb.value).join(', ');
            if (customDetails) {
                details += (details ? ', ' : '') + customDetails;
            }
            if (details === '') details = 'brak określonych detali technicznych i perspektywy';

            let tools = Array.from(toolsCheckboxes).map(cb => cb.value).join(', ');
            if (customTools) {
                tools += (tools ? ', ' : '') + customTools;
            }

            let resolution = Array.from(resolutionCheckboxes).map(cb => cb.value).join(', ');
            if (customResolution) {
                resolution += (resolution ? ', ' : '') + customResolution;
            }
            if (resolution === '') resolution = 'brak określonej rozdzielczości';

            const prompt = `${context}, ${elements}. W stylu ${style}, z dominującą kolorystyką ${mood}. ` +
                           `Z perspektywą ${details}. ${tools}. W rozdzielczości ${resolution}.`;

            document.getElementById('output').innerText = prompt;

            // Kopiowanie do schowka
            navigator.clipboard.writeText(prompt).then(() => {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }).catch(err => {
                console.error('Błąd podczas kopiowania do schowka: ', err);
            });
        }
    </script>
</body>
</html>
